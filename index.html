<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clima no mundo</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Clima pelo mundo:</h3>
        <div class="form-input-container">
          <input
            type="text"
            placeholder="Digite o nome da cidade:"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="wheater-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img src="" alt="Bandeira do país" id="country" />
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img src="" alt="Condições do tempo" id="weather-icon" />
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span id="spanHumidity"></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span id="spanWind"></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Cidade não encontrada.</p>
      </div>
      <div id="loader" class="hide"><i class="fa-solid fa-spinner"></i></div>
      <div id="suggestion">
        <button class="" id="porto alegre">Porto Alegre</button>
        <button class="" id="ragusa">Ragusa</button>
        <button class="" id="san remo">San Remo</button>
        <button class="" id="paris">Paris</button>
        <button class="" id="copenhagen">Copenhagen</button>
        <button class="" id="zurique">Zurique</button>
        <button class="" id="dublin">Dublin</button>
        <button class="" id="madrid">Madrid</button>
      </div>
    </div>
    <footer>By Getulio</footer>
  </body>
</html>
